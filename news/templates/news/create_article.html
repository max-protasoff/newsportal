<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create article</title>
</head>
<body>
    <form method="post">
        {% csrf_token %}
        <p>Enter title of the article</p>
        <input type="text" name="title">
        <p>Enter text of your article</p>
        <input name="text">
        <button type="submit">Submit</button>
    </form>
    <br/>
    <a target="_blank" href="/news/">Link to all news</a>
</body>
</html>
